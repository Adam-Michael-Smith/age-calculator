<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
        <h1>Age Calculator</h1>
            <div class="btn-container">
                <div class="center">
                    <div class="each-num-container">
                    <table>
                    <tr>
                        <th>Day</th>
                        <th>Month</th>
                        <th>Year</th>
                    </tr>
                    <tr>
                    <td>
                    <button class="btn minus">-</button>
                    <button class="btn plus">+</button>
                    </td>
                    <td>
                    <button class="btn2 minus2">-</button>
                    <button class="btn2 plus2">+</button>
                    </td>
                    <td>
                    <button class="btn3 minus3">-</button>
                    <button class="btn3 plus3">+</button>
                    </td>
                    </tr>
                    <tr>
                        <td class="day">15<span></span></td>
                        <td class="month">6<span></span></td>

                        <td class="year">1970</td>
                    </tr>
                 </table>
                    </div>
                </div>
            </div>
            <button class="submit" onclick="submitting()">Submit</button>
            <div class="yourAge"></div>
<script src="index.js"></script>
</body>
</html>
